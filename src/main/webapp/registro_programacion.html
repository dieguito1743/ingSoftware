<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>
	<script src="js/registro_programacion.js"></script>
	<title></title>
</head>
<body>
	<div class="container">
		<div id = "resultadoOK" class="form-group"><p>Se Registro Perfectamente</p></div>
		<div id = "resultadoFAIL" class="form-group"><p>Error al registrar</p></div>
		<div class="form-group">
			<label for="programa">Programa:</label>
			<select id="programa" class="form-control">
			</select>
		</div>
		<div class="form-group">
			<label for="plan">Plan Academico:</label>
			<select id="plan" class="form-control">
			</select>
		</div>
		<div class="form-group">
			<label for="grupo">Grupo:</label>
			<input type="text" disabled id="grupo" class="form-control"  value="1"/>
		</div>
		<div class="form-group">
			<label for="curso">Curso:</label>
			<select id="curso" class="form-control">
			</select>
		</div>
	</div>
	
	
	<div class="container">
		<div id="cabecera" class="form-inline">
			<label class="control-label col-sm-2"> Dìa </label>
			<label class="control-label col-sm-2"> Hora de Inicio </label>
			<label class="control-label col-sm-0"> Hora de Fin </label>
		</div>
		<br />
		<div id="cuerpo1" class="form-inline">
			<select id="dia1" class="form-control col-sm-6">
				<option value="lunes">Lunes</option>
				<option value="martes">Martes</option>
				<option value="miercoles">Miércoles</option>
				<option value="jueves">Jueves</option>
				<option value="viernes">viernes</option>
				<option value="sabado">sabado</option>
				<option value="domingo">domingo</option>
			</select>
			<input type="text" id="horainicio1" class="form-control col-sm-3" />
			<input type="text" id="horafin1" class="form-control col-sm-3" />
			<button value="agregar" title="agregar horario" id="agregar1" onclick="agregar_restarUno(this.id)" class="btn btn-default col-sm-0">+</button>
			<button value="restar" title="restar horario" id="restar1" onclick="agregar_restarUno(this.id)" class="btn btn-default col-sm-0">-</button>
		</div>
		<div id="cuerpo2" class="form-inline">
			<select id="dia2" class="form-control col-sm-3">
				<option value="lunes">Lunes</option>
				<option value="martes">Martes</option>
				<option value="miercoles">Miércoles</option>
				<option value="jueves">Jueves</option>
				<option value="viernes">viernes</option>
				<option value="sabado">sabado</option>
				<option value="domingo">domingo</option>
			</select>
			<input type="text" id="horainicio2" class="form-control col-sm-3" />
			<input type="text" id="horafin2" class="form-control col-sm-3" />
			<button value="agregar" title="agregar horario" id="agregar2" onclick="agregar_restarUno(this.id)" class="btn btn-default col-sm-0">+</button>
			<button value="restar" title="restar horario" id="restar2" onclick="agregar_restarUno(this.id)" class="btn btn-default col-sm-0">-</button>
		</div>
		<div id="cuerpo3" class="form-inline">
			<select id="dia3" class="form-control col-sm-3">
				<option value="lunes">Lunes</option>
				<option value="martes">Martes</option>
				<option value="miercoles">Miércoles</option>
				<option value="jueves">Jueves</option>
				<option value="viernes">viernes</option>
				<option value="sabado">sabado</option>
				<option value="domingo">domingo</option>
			</select>
			<input type="text" id="horainicio3"  class="form-control col-sm-3" />
			<input type="text" id="horafin3"  class="form-control col-sm-3" />
			<button value="agregar" title="agregar horario" id="agregar3" onclick="agregar_restarUno(this.id)" class="btn btn-default col-sm-0">+</button>
			<button value="restar" title="restar horario" id="restar3" onclick="agregar_restarUno(this.id)" class="btn btn-default col-sm-0">-</button>
		</div>
		<br />
		<button value="guardar" title="guardar horario" id ="guardar" class="btn btn-warning">Guardar</button>
	</div>
</body>
</html>
