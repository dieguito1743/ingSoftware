        <title>
        </title>

    <body>
        <div class="container">
            <div id="resultadoOK" class="alert alert-info">
  				<strong>Info!! </strong> Se Registro Perfectamente.
			</div>
			<div id = "resultadoFAIL" class="alert alert-danger">
				<strong>Cuidado!! </strong> No se ha podido Guardar el registro.
			</div>
			<div id="resultadoOK2" class="alert alert-info">
  				<strong>Info!! </strong> No se han registrado Horarios Aún o ya se registraron todos lo profesores
			</div>
            <div class="form-group">
                <label for="programa">Programa:</label>
                <select id="programa" class="form-control">
                </select>
            </div>
            <div class="form-group">
                <label for="plan">Plan Academico:</label>
                <select id="plan" class="form-control">
                </select>
            </div>
        </div>
        <div class="container">
            <div id="cabecera" class="form-inline">
                <label class="control-label col-sm-3"> Curso </label>
                <label class="control-label col-sm-4"> Profesor </label>
                <label class="control-label col-sm-0"> Fucion Horario </label>
            </div>
            <br />
            <div id="cuerpo">
            </div>
            <br />
            <button id="guardar" title="guardar curso_profesor_horario" value="guardar" class="btn btn-warning">Guardar</button>
            <button value="ver" title="ver cursos registrados" id="ver" class="btn btn-warning">Ver Cursos Registrados</button>
            <div id="infoprogramacion" class="alert alert-info">
  				<strong>Info!! </strong> No hay registro de ningún curso.
			</div>
            <div id="programaciones"></div>
        </div>
