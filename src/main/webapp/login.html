<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<meta name="viewport" content="width=device-width, user-scalable=false;" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="icon" type="image/png" href="img/favicon.jpg" />
        <link rel="stylesheet" href="css/iconmoon/style.css">
        <link rel="stylesheet" href="css/style_login.css">
        <!--script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="js/login.js"></script>
        <title>Iniciar Sesion</title>
    </head>
    <body>
        <div class="container">
            <h2>Iniciar Sesion</h2>
            <br/>
            <div class="form-group input-group-sm">
                <label for="user" class="form-group" ><span class="icon-user" title="User"></span></label>
                <div id="sinuse" class="alert alert-warning">
                <!--a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a-->
                <strong>CUIDADO!! </strong> No Ingreso Usuario.
                </div>
                <input type="text" id="user" class="form-control" placeholder="Usuario" title="Ingrese Usuario"/>
            </div>
            <br/>
            <div class="form-group input-group-sm">
                <label for="pass"><span class="icon-lock" title="Password"></span></label>
                <div id="sinpass" class="alert alert-warning">
                <strong>CUIDADO!! </strong> No Ingreso Constraseña.
                </div>
                <input type="password" id="pass" class="form-control" placeholder="Contraseña" title="Ingrese Contraseña"/>
            </div>
            <br/>
            <button id="iniciar" class="btn btn-default">Iniciar Sesion</button>
            <button id="forget" class="btn btn-default">Olvide mi Clave</button>
            <br />
            <br />
            <div id="iru" class="alert alert-info">
  			<strong>Info!! </strong> No puedes recuperar tu clave.
			</div>
        </div>
    </body>
</html>
