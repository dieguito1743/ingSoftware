<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>
	<script src="js/login.js"></script>
	<title>Iniciar Sesion</title>
</head>
<body>
	<div class="container">
		<h2>Iniciar Sesion</h2>
		<div class="form-group input-group-sm">
			<label for="user" class="form-group" >User:</label>
			<input type="text" id="user" class="form-control" placeholder="Usuario"/>
		</div>
		<div class="form-group input-group-sm">
			<label for="pass">Password:</label>
			<input type="password" id="pass" class="form-control" placeholder="Contraseña"/>
		</div>
		<button id="iniciar" class="btn btn-default">Iniciar Sesion</button>
		<button id="forget" class="btn btn-default">Olvide mi Clave</button>
	</div>
</body>
</html>
